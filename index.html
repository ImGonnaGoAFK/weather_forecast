<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather Forecast</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <header>
    <h1>Weather Forecast</h1>
  </header>
  <body>
    <div class="flex-row justify-content-between min-100-vh bg-primary">
      <div class="col-md-4 bg-light p-3">
        <h2 class="text-primary">Search for a city</h2>
        <form id="search-form" class="mb-2">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="Enter city name"
          />
          <button class="btn btn-info btn-block" id="searchBtn">Search</button>
        </form>
        <ul id="search-history"></ul>
      </div>

      <div class="col-md-8 bg-light p-3" id="result-content"></div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
